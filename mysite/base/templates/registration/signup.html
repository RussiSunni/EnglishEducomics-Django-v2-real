{% extends "base/base.html"  %}


{% load static %}
{% block body %}

<div class="container h-100 d-flex flex-column justify-content-center">
    <div align="center">

        <h3 class="mt-3 mb-3">Welcome to Sunshine English School</h3>

        <img src="{% static "base/intro/secretary.png" %}" alt="secretary" class="rounded mb-3 border border-dark panel"
            height="400" width="300">
        <div id="introduction">
            <p>Have you been here before?</p>
            <h2>Sign up</h2>

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn" type="submit">Sign up</button>
            </form>

            <a href="/login">login</a>

        </div>
    </div>

</div>



{% endblock %}
